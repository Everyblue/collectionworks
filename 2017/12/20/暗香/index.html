<p>风蹙，<br>卷帘幕。<br>褪去旧薄衫，<br>满是尘土。<br>故园酒宿，<br>佳梦醒寻却无处。<br>纵把眉关攒破，<br>也无计，<br>留风得驻。<br>冷皓月，<br>空照影，<br>两行寒树。</p>
